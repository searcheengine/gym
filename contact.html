            z-index: 1000;
        }

        }

            color: whitesmoke;

            margin-bottom: 0px;
            padding: 0px 0px;
            margin-top: 50px;
        }

        .header-img {
            height: 15px;
        }
        
        *{
            box-sizing: border-box;

        }
        
        p{
            font-size: 16px;
            padding-top: 15px;
        }

        body {
  font-family: Arial, sans-serif;
}

form {
  display: flex;
  flex-direction: column;
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  margin: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="text"],
textarea,
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

@media (max-width: 600px) {
  form {
    padding: 10px;
  }
}
        .contact-head{
          text-align: center;
          font-weight: bold;
        }

        .container{
          background-color: #ffac5973;

    <div class="container">
        <h3 class="contact-head">Contact Us Form</h3>
        <form action="/submit\_form" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br>

            <option value="female">Female</option>
            <option value="other">Other</option>
            </select><br>

            <textarea id="address" name="address" required></textarea><br>
            <label for="Problem">What's your problem ?</label><br>
            <textarea type="text" id="Problem" name="Problem" required></textarea><br>
